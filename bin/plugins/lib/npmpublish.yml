# This workflow will run tests using node and then publish a package to the npm registry when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Clone akhil-naidu/mudoc-lite to ../mudoc-lite so that md_mudoc-lite
      # can be "installed" in this plugin's node_modules. The checkout v2 action
      # doesn't support cloning outside of $GITHUB_WORKSPACE (see
      # https://github.com/actions/checkout/issues/197), so the repo is first
      # cloned to mudoc-lite then moved to ../mudoc-lite. To avoid
      # conflicts with this plugin's clone, mudoc-lite must be cloned and
      # moved out before this plugin's repo is cloned to $GITHUB_WORKSPACE.
      -
        uses: actions/checkout@v2
        with:
          repository: akhil-naidu/mudoc-lite
          path: mudoc-lite
      -
        run: mv mudoc-lite ..
      # mudoc-lite has been moved outside of $GITHUB_WORKSPACE, so it is now
      # safe to clone this plugin's repo to $GITHUB_WORKSPACE.
      -
        uses: actions/checkout@v2
      # This is necessary for actions/setup-node because '..' can't be used in
      # cache-dependency-path.
      -
        name: Create md_mudoc-lite symlink
        run: |
          mkdir -p node_modules
          ln -s ../../mudoc-lite/src node_modules/md_mudoc-lite
      -
        uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'npm'
          cache-dependency-path: |
            node_modules/md_mudoc-lite/package-lock.json
            node_modules/md_mudoc-lite/bin/doc/package-lock.json
            package-lock.json
      # All of md_mudoc-lite's devDependencies are installed because the
      # plugin might do `require('md_mudoc-lite/node_modules/${devDep}')`.
      # Eventually it would be nice to create an ESLint plugin that prohibits
      # Etherpad plugins from piggybacking off of md_mudoc-lite's
      # devDependencies. If we had that, we could change this line to only
      # install production dependencies.
      -
        run: cd ../mudoc-lite/src && npm ci
      -
        run: npm ci
      # This runs some sanity checks and creates a symlink at
      # node_modules/md_mudoc-lite that points to ../../mudoc-lite/src.
      # This step must be done after `npm ci` installs the plugin's dependencies
      # because npm "helpfully" cleans up such symlinks. :( Installing
      # md_mudoc-lite in the plugin's node_modules prevents lint errors and
      # unit test failures if the plugin does `require('md_mudoc-lite/foo')`.
      -
        run: npm install --no-save md_mudoc-lite@file:../mudoc-lite/src
      -
        run: npm test
      -
        run: npm run lint

  publish-npm:
    if: github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      -
        name: Bump version (patch)
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0) || exit 1
          NEW_COMMITS=$(git rev-list --count "${LATEST_TAG}"..) || exit 1
          [ "${NEW_COMMITS}" -gt 0 ] || exit 0
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          npm ci
          npm version patch
          git push --follow-tags
      # `npm publish` must come after `git push` otherwise there is a race
      # condition: If two PRs are merged back-to-back then master/main will be
      # updated with the commits from the second PR before the first PR's
      # workflow has a chance to push the commit generated by `npm version
      # patch`. This causes the first PR's `git push` step to fail after the
      # package has already been published, which in turn will cause all future
      # workflow runs to fail because they will all attempt to use the same
      # already-used version number. By running `npm publish` after `git push`,
      # back-to-back merges will cause the first merge's workflow to fail but
      # the second's will succeed.
      -
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      -
        name: Add package to etherpad organization
        run: npm access grant read-write etherpad:developers
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
